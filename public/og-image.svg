<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#3b82f6" opacity="0.1"/>

  <!-- Icon container -->
  <rect x="500" y="180" width="100" height="100" rx="24" fill="url(#accent)"/>

  <!-- Dollar sign icon -->
  <text x="550" y="255" font-family="Arial, sans-serif" font-size="60" fill="white" text-anchor="middle" font-weight="bold">$</text>

  <!-- Title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="56" fill="white" text-anchor="middle" font-weight="bold">Administración Tero</text>

  <!-- Subtitle -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Sistema de gestión financiera</text>

  <!-- Bottom accent line -->
  <rect x="450" y="470" width="300" height="4" rx="2" fill="url(#accent)"/>
</svg>
