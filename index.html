<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Administración Tero</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#64748B" />
    <meta name="description" content="Sistema de administración empresarial" />
    <meta name="application-name" content="Tero Admin" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Admin" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- MS Meta Tags -->
    <meta name="msapplication-TileColor" content="#64748B" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />
    <link rel="shortcut icon" href="/icons/icon-96x96.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />

    <!-- Open Graph / WhatsApp Preview -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Administración Tero" />
    <meta property="og:description" content="Sistema de gestión financiera" />
    <meta property="og:image" content="https://admin-tero.vercel.app/icons/icon-512x512.png" />
    <meta property="og:url" content="https://admin-tero.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Administración Tero" />
    <meta name="twitter:description" content="Sistema de gestión financiera" />
    <meta name="twitter:image" content="https://admin-tero.vercel.app/icons/icon-512x512.png" />

    <style>
      /* Splash screen mientras carga */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #64748B 0%, #475569 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        margin-bottom: 20px;
      }
      #splash-screen h1 {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }
      #splash-screen p {
        color: rgba(255,255,255,0.7);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/icons/icon-192x192.png" alt="Tero Admin" />
      <h1>Tero Admin</h1>
      <p>Cargando...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Ocultar splash screen cuando la app esté lista
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });

      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('SW error:', error);
            });
        });
      }
    </script>
  </body>
</html>
